<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="lib/css/login.css" />
    <title>Login</title>
  </head>

  <body class="h-100 d-flex">
    <div
      class="login-img h-100 w-50 d-flex justify-content-center align-items-center"
      style="width: fit-content; border-radius: 0 70px 70px 0"
    >
      <img src="assets/img/Login.png" />
    </div>
    <div
      class="container-fluid d-flex flex-column align-items-center justify-content-start w-50"
    >
      <img
        
        class="mt-5"
        style="width: 93px; object-fit: contain"
      />
      <h5
        class="fs-2 mt-5"
        style="
          font-family: Poppins;
          font-style: normal;
          font-weight: 600;
          line-height: 113%;
          letter-spacing: 0.16px;
        " 
      >
        Selamat Datang di <span style="color: #3f7994">GrahaInt</span>
      </h5>
      <button
        class="w-50 d-flex mt-3"
        style="
          border-radius: 10px;
          border: 1px solid rgba(0, 0, 0, 0.5);
          background: #fff;
          box-shadow: 5px 4px 4px 0px rgba(0, 0, 0, 0.25);
          font-family: Poppins;
          font-size: 15px;
          font-style: normal;
          font-weight: 700;
          line-height: normal;
          color: rgba(0, 0, 0, 0.7);
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 10px;
          height: 76px;
        "
      >
        <img src="assets/img/Google logo.png" /><div class="teks">
            Masuk Menggunakan Akun Google
        </div>
      </button>
      <div class="mt-4">
        <span style="color: rgba(0, 0, 0, 0.70);
        font-family: Poppins;
        font-size: 10px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;">atau masuk menggunakan email</span>
      </div>
      <input
        class="w-50 d-block mt-4"
        style="
          height: 65px;
          border-radius: 10px;
          border: 1px solid rgba(0, 0, 0, 0.5);
          background: #fff;
          box-shadow: 5px 4px 4px 0px rgba(0, 0, 0, 0.25);
          padding-left: 24px;
          color: rgba(0, 0, 0, 0.5);
          font-family: Poppins;
          font-size: 15px;
          font-style: normal;
          font-weight: 700;
          line-height: normal;
        "
        placeholder="Masukan Email"
      />
      <input
        class="w-50 d-block mt-3"
        style="
          height: 65px;
          border-radius: 10px;
          border: 1px solid rgba(0, 0, 0, 0.5);
          background: #fff;
          box-shadow: 5px 4px 4px 0px rgba(0, 0, 0, 0.25);
          padding-left: 24px;
          color: rgba(0, 0, 0, 0.5);
          font-family: Poppins;
          font-size: 15px;
          font-style: normal;
          font-weight: 700;
          line-height: normal;
        "
        placeholder="Masukan Password"
        type="password"
      />
      <div class="w-50 mt-3">
        <span
          style="
            color: #162742;
            font-family: Poppins;
            font-size: 13px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
          "
          >*Lupa Kata Sandi</span
        >
      </div>
      <button
      class="w-50 d-flex mt-2 d-flex justify-content-center align-items-center mt-3 custom-button"
      onclick="yourFunction()"
      >Masuk</button>
      

      <div class="d-flex justify-content-center mt-4" style="color: rgba(0, 0, 0, 0.70);
      font-family: Poppins;
      font-size: 10px;
      font-style: normal;
      font-weight: 600;
      line-height: normal;">
        <span>Tidak Memiliki Akun ?</span>
        <a href="#" style="color: #162742;" class="text-decoration-none">Sign Up</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
